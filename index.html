

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>xsl-0120230401</title>
</head>
<style>
   #myimage {
        cursor: pointer; 
        transition: transform 0.3s ease; 
    }
    #myimage:hover {
        transform: scale(1.05); 
    }
</style>
<body>
  <h3>点击灯泡可以实现打开和关闭功能</h3>
  <img  id="myimage"  onclick="changeImage()"   src="1.gif" width="100" height="180">

  <script>
      function changeImage(){
          alert("函数调用成功！");
          const element = document.getElementById("myimage"); 
          let a = element.src.endsWith("1.gif");
          console.log(a);
          if (element.src.endsWith("1.gif")) //判断灯泡关闭状态
          {
              element.src = "3.gif"; //打开灯泡
          } else 
          {
              element.src = "1.gif"; //关闭灯泡
          }

      }
  </script>
</body>
</html>
